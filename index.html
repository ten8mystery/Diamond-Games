<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diamond - Better Gaming</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    /* ---------- Root & Reset ---------- */
    :root{
      --bg: #030308;
      --panel: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.04);
      --accent1: 220 88% 60%; /* blue */
      --accent2: 280 88% 60%; /* purple */
      --accent3: 140 75% 50%; /* green */
      --text-color: #e6eef8; /* default text color */
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text-color);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}

    /* ---------- Modal and Theme Option Styles ---------- */
    #settingsModal {
      display: none;
      position: fixed;
      inset: 0;
      justify-content: center;
      align-items: center;
      background: rgba(2,6,23,0.8);
      z-index: 60;
    }

    #settingsModal > div {
      width: 300px;
      padding: 20px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      background: #07070b;
    }

    .theme-option {
      padding: 10px;
      margin: 5px;
      background: var(--panel);
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      color: var(--text-color);
      transition: background 200ms ease;
    }

    .theme-option:hover {
      background: var(--accent1);
    }

  </style>
</head>
<body>
  <div class="hud">
    <div class="logo">
      <div class="mark">
        <img src="favicon.png" alt="Logo" style="width: 40px; height: 40px; border-radius: 9px;">
      </div>
      <div>
        <h1>Diamond</h1>
        <div style="font-size:12px;color:rgba(230,238,248,0.7);">Upgraded Gaming</div>
      </div>
    </div>

    <div class="right">
      <button id="gamesTab" class="active">Games</button>
      <button id="appsTab">Apps</button>
      <span id="gamesCount" class="pill"></span>
      <button id="settingsButton">Settings</button>
    </div>
  </div>

  <main>
    <section class="hero">
      <h2>Diamond â€” Upgraded Gaming</h2>
      <p>Jump into any game, online, for free!</p>
      <div class="search-wrap">
        <div class="search"><input id="q" placeholder="Search..." /></div>
      </div>
    </section>

    <section class="grid" id="grid">
      <!-- cards injected by JS -->
    </section>
  </main>

  <!-- Settings Modal -->
  <div id="settingsModal">
    <div>
      <button id="closeSettings" style="position:absolute;right:20px;top:16px;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);border:none;color:#fff;cursor:pointer">Close</button>
      <div style="padding:20px;color:white;">
        <h3>Settings</h3>
        <h4>Select Theme</h4>
        <div id="themeOptions" style="display: flex; flex-direction: column;">
          <!-- Theme options will be injected here by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const settingsButton = document.getElementById('settingsButton');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettings = document.getElementById('closeSettings');
    const themeOptions = document.getElementById('themeOptions');

    // Open the settings modal
    settingsButton.addEventListener('click', () => {
      settingsModal.style.display = 'flex';
    });

    // Close the settings modal
    closeSettings.addEventListener('click', () => {
      settingsModal.style.display = 'none';
    });

    // Fetch themes from themes.json
    fetch('themes.json')
      .then(response => response.json())
      .then(data => {
        console.log('Themes Loaded:', data);  // Add this line to log the themes data

        // Create theme options
        data.themes.forEach(theme => {
          const themeOption = document.createElement('div');
          themeOption.className = 'theme-option';
          themeOption.textContent = theme.name;
          themeOption.addEventListener('click', () => changeTheme(theme));
          themeOptions.appendChild(themeOption);
        });
      })
      .catch(error => {
        console.error('Error loading themes:', error);
      });

    // Function to change the theme
    function changeTheme(theme) {
      Object.keys(theme).forEach(varName => {
        document.documentElement.style.setProperty(varName, theme[varName]);
      });
    }
  </script>

  <script>
    // ---------- Game and App lists (embeds) ----------
    let GAMES = [];
    let APPS = [];

    const grid = document.getElementById('grid');
    const q = document.getElementById('q');
    const modal = document.getElementById('modal');
    const gameFrame = document.getElementById('gameFrame');
    const closeModal = document.getElementById('closeModal');
    const gamesTab = document.getElementById('gamesTab');
    const appsTab = document.getElementById('appsTab');
    const gamesCountElement = document.getElementById('gamesCount');

    // Load Games data
    function loadGames() {
      fetch('arcade_data.json')
        .then(r => r.json())
        .then(data => {
          GAMES = data.games;
          render(GAMES);
          updateCount(); // Update count for games
        })
        .catch(err => console.error('JSON load error', err));
    }

    // Load Apps data
    function loadApps() {
      fetch('apps_data.json')
        .then(r => r.json())
        .then(data => {
          APPS = data.apps;
          render(APPS);
          updateCount(); // Update count for apps
        })
        .catch(err => console.error('JSON load error', err));
    }

    function createCard(item) {
      const el = document.createElement('article');
      el.className = 'card';

      const img = document.createElement('img');
      img.className = 'thumb';
      img.src = item.thumb;
      img.alt = item.title;

      const meta = document.createElement('div'); meta.className = 'meta';
      const h3 = document.createElement('h3'); h3.textContent = item.title;
      const btn = document.createElement('button'); btn.className = 'play'; btn.textContent = 'Play';

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        openItem(item);
      });

      meta.appendChild(h3); meta.appendChild(btn);
      el.appendChild(img); el.appendChild(meta);

      return el;
    }

    function render(items) {
      grid.innerHTML = '';
      items.filter(item => item.title.toLowerCase().includes(q.value.toLowerCase())).forEach(item => grid.appendChild(createCard(item)));
    }

    function openItem(item) {
      fetch(item.src)
        .then(response => response.text())
        .then(htmlContent => {
          gameFrame.contentDocument.open();
          gameFrame.contentDocument.write(htmlContent);
          gameFrame.contentDocument.close();
          modal.style.display = 'flex';
        })
        .catch(error => {
          console.error('Error loading item content:', error);
          gameFrame.contentDocument.open();
          gameFrame.contentDocument.write(`
            <div style="padding: 20px; color: white; background: #b91c1c; text-align: center; font-family: sans-serif; border-radius: 8px;">
              <h2 style="margin-top: 0; color: white;">ðŸ›‘ Error Loading Item ðŸ›‘</h2>
              <p>Could not load content. This usually happens when the host server sends the wrong file type.</p>
            </div>
          `);
          gameFrame.contentDocument.close();
        });
    }

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      gameFrame.src = '';
    });

    q.addEventListener('input', () => {
      let filteredItems = gamesTab.classList.contains('active') ? GAMES : APPS;
      filteredItems = filteredItems.filter(item => item.title.toLowerCase().includes(q.value.toLowerCase()));
      render(filteredItems);
      updateCount(); // Update count after filtering
    });

    // Tab Switch Functionality
    gamesTab.addEventListener('click', () => {
      gamesTab.classList.add('active');
      appsTab.classList.remove('active');
      loadGames();
    });

    appsTab.addEventListener('click', () => {
      appsTab.classList.add('active');
      gamesTab.classList.remove('active');
      loadApps();
    });

    // Initialize with Games Tab Active
    gamesTab.classList.add('active');
    loadGames();

    // Function to update the count based on active tab
    function updateCount() {
      const itemCount = gamesTab.classList.contains('active') ? GAMES.length : APPS.length;
      gamesCountElement.textContent = `Count: ${itemCount}`;
    }
  </script>
</body>
</html>
